<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Ex 6 - Matriz Transposta</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
  <div class="card">
    <h1>Matriz Transposta</h1>
    <p>Preencha a matriz 2x3:</p>
    <div class="grid" style="grid-template-columns: repeat(3, 1fr); gap: 6px;">
      <input id="m00" type="number" placeholder="Ex: 9">
      <input id="m01" type="number" placeholder="Ex: 1">
      <input id="m02" type="number" placeholder="Ex: 11">
      <input id="m10" type="number" placeholder="Ex: 10">
      <input id="m11" type="number" placeholder="Ex: 6">
      <input id="m12" type="number" placeholder="Ex: 13">
    </div>
    <button id="btnTransposta">Calcular Transposta</button>
    <h3>Resultado (3x2):</h3>
    <div id="outTransposta"></div>
  </div>
</body>
</html>
